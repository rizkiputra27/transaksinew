<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Penjualan Pulsa + Cari + LocalStorage + Excel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    form { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 30px; }
    input, button { padding: 8px; margin: 5px; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f0f0f0; }
    .summary { margin-top: 20px; font-weight: bold; }
    .btn-group button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 15px;
      cursor: pointer;
    }
    .btn-danger { background-color: #f44336; }
    #search {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h2>Catatan Penjualan Pulsa</h2>

<form id="formPulsa">
  <input type="date" id="tgl" required>
  <input type="text" id="nohp" placeholder="No HP" required>
  <input type="text" id="denom" placeholder="Denom" required>
  <input type="number" id="jual" placeholder="Harga Jual" required>
  <input type="number" id="modal" placeholder="Modal" required>
  <button type="submit">Tambah</button>
</form>

<input type="text" id="search" placeholder="üîç Cari berdasarkan No HP...">

<table id="pulsaTable">
  <thead>
    <tr>
      <th>No</th>
      <th>Tanggal</th>
      <th>No HP</th>
      <th>Denom</th>
      <th>Harga Jual</th>
      <th>Modal</th>
      <th>Laba</th>
    </tr>
  </thead>
  <tbody id="tabelData"></tbody>
</table>

<div class="summary">
  Total Modal: <span id="totalModal">0</span> |
  Total Laba: <span id="totalLaba">0</span>
</div>

<div class="btn-group">
  <button onclick="exportToExcel()">üì§ Download Excel (.xlsx)</button>
  <button class="btn-danger" onclick="hapusSemua()">üóëÔ∏è Hapus Semua Data</button>
</div>

<script>
  const form = document.getElementById('formPulsa');
  const tbody = document.getElementById('tabelData');
  const totalModalEl = document.getElementById('totalModal');
  const totalLabaEl = document.getElementById('totalLaba');
  const searchInput = document.getElementById('search');

  // Set tanggal otomatis saat halaman dibuka
document.getElementById('tgl').valueAsDate = new Date();


  let data = JSON.parse(localStorage.getItem('pulsaData')) || [];
  let no = data.length > 0 ? data[data.length - 1].No + 1 : 1;

  form.addEventListener('submit', function(e) {
  e.preventDefault();

  const tgl = document.getElementById('tgl').value;
  const nohp = document.getElementById('nohp').value;
  const denom = document.getElementById('denom').value.trim(); // ‚úÖ perbaikan di sini
  const jual = parseInt(document.getElementById('jual').value);
  const modal = parseInt(document.getElementById('modal').value);
  const laba = jual - modal;

  const row = {
    No: no++,
    Tanggal: tgl,
    "No HP": nohp,
    Denom: denom,
    "Harga Jual": jual,
    Modal: modal,
    Laba: laba
  };

  data.push(row);
  localStorage.setItem('pulsaData', JSON.stringify(data));
  tampilkanData(data);
  form.reset();
});


  function tampilkanData(list) {
    tbody.innerHTML = '';
    let totalLaba = 0, totalModal = 0;

    list.forEach(d => {
      tbody.innerHTML += `
        <tr>
          <td>${d.No}</td>
          <td>${d.Tanggal}</td>
          <td>${d["No HP"]}</td>
          <td>${d.Denom}</td>
          <td>${d["Harga Jual"]}</td>
          <td>${d.Modal}</td>
          <td>${d.Laba}</td>
        </tr>
      `;
      totalLaba += d.Laba;
      totalModal += d.Modal;
    });

    totalLabaEl.textContent = totalLaba;
    totalModalEl.textContent = totalModal;
  }

  function exportToExcel() {
    if (data.length === 0) {
      alert("Belum ada data untuk diekspor!");
      return;
    }

    const sheetData = data.map(d => [
      d.No, d.Tanggal, d["No HP"], d.Denom, d["Harga Jual"], d.Modal, d.Laba
    ]);

    const jumlahBaris = sheetData.length + 1;
    sheetData.push([
      "Total", "", "", "",
      { f: `SUM(E2:E${jumlahBaris})` },
      "",
      { f: `SUM(G2:G${jumlahBaris})` }
    ]);

    const header = ["No", "Tanggal", "No HP", "Denom", "Harga Jual", "Modal", "Laba"];
    sheetData.unshift(header);

    const ws = XLSX.utils.aoa_to_sheet(sheetData);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Penjualan Pulsa");
    XLSX.writeFile(wb, "penjualan_pulsa_total.xlsx");
  }

  function hapusSemua() {
    if (confirm("Yakin ingin menghapus semua data?")) {
      localStorage.removeItem('pulsaData');
      data = [];
      no = 1;
      tampilkanData(data);
    }
  }

  searchInput.addEventListener('keyup', () => {
    const keyword = searchInput.value.trim().toLowerCase();
    const filtered = data.filter(d => d["No HP"].toLowerCase().includes(keyword));
    tampilkanData(filtered);
  });

  // tampilkan saat pertama kali
  tampilkanData(data);
</script>

</body>
</html>
